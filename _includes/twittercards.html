<!-- Enables twitter cards on posts -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@scottnasello" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:text:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt | escape }}" />
<meta name="twitter:text:description" content="{{ page.excerpt | escape }}" />
<meta name="twitter:url" content="{{ site.url }}{{ page.url }}" />
